<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Style the form container */
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Style form inputs */
        input[type="text"],
        input[type="date"],
        select,
        input[type="number"],
        input[type="email"] {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding and border are included in element's total width */
        }

        /* Style submit and reset buttons */
        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        /* Style submit button on hover */
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="">
        <h2>Student Registration Form</h2>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name" required>
        <label for="date">Date of Birth</label>
        <input type="date" name="date" id="date" placeholder="Date of Birth" required>
        <label for="gender">Gender</label>
        <select name="gender" id="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="none">Rather not say</option>
        </select>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="Address" required>
        <label for="telephone">Telephone</label>
        <input type="number" name="telephone" id="telephone" placeholder="Telephone" required>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        <label for="course">Course</label>
        <input type="text" name="course" id="course" placeholder="Course" required>
        <input type="submit" value="Register">
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
